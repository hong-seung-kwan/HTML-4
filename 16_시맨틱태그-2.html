<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main{
      display: flex;
    }
  </style>
</head>
<body>
  
  <!-- 시맨틱 태그: 기능적으로 div와 동일하지만 태그자체가 의미를 가지고 있음 -->
  <header>헤더</header>
  <nav>네비게이션</nav>
  <main>메인
    <section>컨텐츠1</section>
    <section>컨텐츠2</section>
  </main>
  <footer>푸터</footer>

</body>
</html>
<!-- 시맨틱 태그는 태그 자체가 의미를 가지고 있어 HTML 문서가 더 직관적이다

태그의 역할:
header: 로고, 소개, 검색창
nav: 메뉴
main: 컨텐츠(본문)
section: 세부 컨텐츠
footer: 저작권, 연락처, 사이트맵
-->
