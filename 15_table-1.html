<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, td{
      border: 1px solid black;
    }
    /* 내부 여백 */
    td {
      /* 위 오른쪽 아래 왼쪽 */
      padding: 5px 20px 5px 20px;
    }
  </style>
</head>
<body>
  <h3>표 만들기</h3>
  <table>
    <tr> <!-- tr: 행 -->
      <td>A</td>
      <td>B</td>
    </tr> 
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>
</body>
</html>
