<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 테이블의 셀 여백 없애기 */
    table{
      border-collapse: collapse;
    }
    /* 셀 테두리, 여백 변경 */
    th,
    td {
      border: 1px solid gray;
      /* 위아래 오른쪽왼쪽 */
      padding: 10px 20px;

    }
  </style>
</head>

<body>
  <h3>상품페이지</h3>
  <table>
    <caption>선물용과 가정용 상품 구성</caption> <!--테이블 설명-->

    <thead> <!--테이블 제목-->
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody> <!--테이블 본문 (실제데이터)-->
      <!-- 1~2번 행의 용도가 같음 -->
      <!--rowspan: 1~2번 행의 1번째 열 합치기 -->
      <tr>
        <td rowspan="2">선물용</td> <!-- 셀 -->
        <td>3kg</td>
        <td>11~16과</td>
        <td>35000원</td>
      </tr>
      <!-- 2번쨰 행은 용도가 없음 -->
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52000원</td>
      </tr>
      <!-- 3~4번 행은 용도가 같음 -->
       <!-- rowspan: 3~4행의 1번째 열 병합 -->
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td colspan="2">18~26과 4700원</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
<!-- rowspan: 행 병합 -->
 <!-- colspan: 셀 병합 -->
