<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- input: 입력필드 -->
  <!-- 사용자에게 텍스트, 패스워드, 이메일, 숫자를 입력받을 수 있음 -->

  <!-- type: 데이터 타입 -->
  <p>
    <input type="text">
    <input type="text" value="둘리"> <!-- 기본값 -->
    <input type="text" placeholder="이름을 입력하세요!"> <!-- 메시지 -->
    <input type="text" disabled> <!-- 필드 비활성화 (입력불가)-->
  </p>

  <p>
    <!-- type: 데이터 타입 (패스워드, 이메일, 숫자, 파일) -->
    <input type="password"> <!-- 화면에서 내용을 숨김 -->
    <input type="email"> <!-- 이메일 패턴 검사 -->
    <input type="number"> <!-- 숫자만 입력 가능 -->
    <input type="file">
    <input type="button" value="버튼">
    <button>버튼2</button>
  </p>
</body>

</html>
