<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>체크박스</h2>
  <!-- label: 이름표 -->
  <!-- for: 라벨과 입력필드를 연결. 라벨을 클릭하면 입력필드에 포커스됨 -->
  <p>
    <label for="check1">사과</label>
    <!-- id class: 태그의 이름 -->
    <!-- id: 중복불가 class: 중복가능 -->
    <input type="checkbox" id="check1">
    <label for="check2">바나나</label>
    <input type="checkbox" id="check2" checked> <!-- 바나나에 체크됨-->
  </p>

  <h3>라디오 버튼</h3>
  <p>
    <!-- 모든 항목을 하나의 그룹으로 묶기 (같은 name) -->
    <label for="hobby1">축구</label>
    <input type="radio" id="hobby1" name="hobby">

    <label for="hobby2">야구</label>
    <input type="radio" id="hobby2" name="hobby" checked> <!-- 기본값 -->

    <label for="hobby3">농구</label>
    <input type="radio" id="hobby3" name="hobby">
  </p>
</body>

</html>

<!-- 
다중으로 선택할 떄는 checkbox
하나만 선택할 때는 radio
-->
