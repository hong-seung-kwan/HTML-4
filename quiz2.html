<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 클래스 선택자  class : . id: # */
    /* 개인정보 라벨 크기 변경 */
    .a {
      /* diplay: inline-block */
      float: left;
      width: 60px;
    }

    /* 항목의 높이 변경 */
    li {
      line-height: 30px;
    }

    ul {
      list-style: none;
    }

    #box {
      border: 1px solid black;
      width: 500px;
      padding: 30px;
      /* 위아래 좌우 */
      /* auto를 사용하면 부모(body)안에서 가운데 정렬됨 */
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="box">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="localhost:8080/register" method="post">
      <h3>개인정보</h3>
      <ul>
        <li>
          <label for="name" class="a">이름</label>
          <input type="text" id="name" placeholder="공백없이 입력하세요" name="name">
        </li>
        <li>
          <label for="phone" class="a">연락처</label>
          <input type="text" id="phone" name="phone">
        </li>
      </ul>
      <h3>지원 분야</h3>
      <ul>
        <li>
          <input type="radio" id="field1" name="field">
          <label for="field1">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" id="field2" name="field">
          <label for="field2">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" id="field3" name="field">
          <label for="field3">개발 환경 개선</label>
        </li>
      </ul>
      <label>
        <h3>지원동기</h3>
        <textarea id="motive" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
      </label>
      <div>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
      </div>
    </form>
  </div>
</body>

</html>
