<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    /* 셀에 테두리, 여백 변경 */
    th,
    td {
      border: 1px solid gray;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <h3>상품 페이지2</h3>

  <table>
    <!-- 테이블 설명 -->
    <caption>선물용과 가정용 상품 구성</caption>

    <!-- 테이블 스타일 -->
    <!-- 1~4열에 스타일 적용 -->
    <colgroup>
      <!-- 1번째 열의 배경색 변경 -->
      <col style="background-color: gainsboro;">
      <!-- 2번쨰 열의 너비 변경 -->
      <col style="width: 100px;">
      <!-- 3번째 열의 너비 변경 -->
      <col style="width: 120px;">
      <col>
    </colgroup>

    <thead> <!-- 테이블 제목-->
      <tr>
        <th>용도</th> <!-- 제목셀 -->
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody> <!--테이블 본분 (실제 데이터)-->
      <tr>
        <td rowspan="2">선물용</td> <!-- 일반셀 -->
        <td>3kg</td>
        <td>11~16과</td>
        <td>35000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47000원</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
