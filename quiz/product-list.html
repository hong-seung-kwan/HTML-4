<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid gray;
      padding: 10px 20px;
      text-align: center;
    }
    th {
      background-color: gainsboro;
    }
    img{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  
  <h2>쇼핑몰 상품 목록</h2>

  <!-- table: 표 -->
  <table>
    <thead>
      <tr>
        <th>상품 이미지</th>
        <th>상품명</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- src: 파일경로 alt: 텍스트 -->
        <td><img src="../images/식품1.png" alt="상품 1"></td>
        <!-- a: 링크 -->
        <!-- href: 상품 상세페이지URL  -->
        <td><a href="">생수</a></td>
        <td>1000원</td>
      </tr>
      <tr>
        <td><img src="../images/식품2.png" alt="상품 2"></td>
        <td><a href="">커피</a></td>
        <td>19000원</td>
      </tr>
      <tr>
        <td><img src="../images/식품3.png" alt="상품 3"></td>
        <td><a href="">시리얼</a></td>
        <td>10000원</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
