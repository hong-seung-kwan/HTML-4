<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    b{
      display: inline-block;
      width: 50px;
    }
  </style>
</head>
<body>

  <!-- 홈으로 이동하는 링크 -->
   <a href="./product-list.html">HOME</a>

  <img src="../images/식품1.png" alt="상품 1">

  <p><b>상품명:</b> 생수</p>

  <button onclick="alert('구매가 완료되었습니다!')">구매하기</button>
</body>
</html>
