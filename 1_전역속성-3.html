<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* class 선택자 */
    /* 같은 이름의 class를 가지고 있는 태그를 찾아서 적용 */
    .blue {
      color: blue;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 동해물은 파란색 백두산과 우리나라는 빨간색으로 표시 -->
  <!-- class: 여러 태그에서 사용할 수 있는 이름 -->
  <span class="blue">동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록 하느님이 보우하사 <span class="red">우리나라</span> 만세
</body>

</html>
