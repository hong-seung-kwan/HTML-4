<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- header는 파란색, content는 회색, footer는 초록색 -->
  <!-- ID선택지를 이용해서 배경색 변경 -->
  <style>
    #header {
      height: 20vh;
      background-color: aqua;
    }

    #content {
      height: 30vh;
      background-color: lightgrey;
    }

    #footer {
      height: 10vh;
      background-color: green;
    }
  </style>
</head>

<body>
  <!-- div: 화면을 구분할때 사용함 -->
  <!--여러가지 태그를 담을 수 있음  -->
  <!-- 화면을 헤더, 콘텐츠, 푸터로 구분  -->
  <!-- id: 태그의 이름 (중복x) -->
  <div id="header">
    <h1>HEADER</h1>
  </div>
  <div id="content">
    <h1>CONTENT</h1>
  </div>
  <div id="footer">
    <h1>FOOTER</h1>
  </div>
</body>

</html>
