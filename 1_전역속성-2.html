<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* span 태그의 글자색 변경 */
    /* 선택자 */
    /* 태그 선택자: tag이름으로 엘리먼트를 검색 */
    span {
      color: blue;
    }
  </style>
</head>

<body>
  <span>동해물</span>과 <span>백두산</span>이 마르고 닳도록 하느님이 보우하사 <span>우리나라</span> 만세
</body>

</html>
