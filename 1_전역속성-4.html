<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blue {
      color: blue;
    }

    /* id 선택자: 같은 아이디를 가지고 있는 태그에 적용 */
    #span1 {
      color: red;
    }

    #span2 {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 동해물 파란색 백두산 빨간색 우리나라 초록색으로 변경 -->
  <!-- id: 이름. 중복 불가 -->
  <span class="blue">동해물</span>과 <span id="span1">백두산</span>이 마르고 닳도록 하느님이 보우하사 <span id="span2">우리나라</span> 만세
</body>

</html>
